{% extends "share_layout/base.html" %}
{% load staticfiles %}
{% block header_extends %}
<link href="{% static 'css/tips.css' %}" rel="stylesheet">
{% endblock header_extends %}
{% block title %}
{{ title }}
{% endblock title %}
{% block content %}
<div class="container">
    <div class="content">
        <h3 class="topTitle"><span></span><strong>{{ title }}</strong></h3>
        <p>{{ content }}</p>
        {% if title == '出错啦！' %}
        <a href="{% url 'home' %}" class="btn-a">首页</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
