{% extends "share_layout/base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            {% if user.is_authenticated %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ title }}</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <div class="pull-right">
                            <button class="btn btn-deafult"
                            onclick='javascript:window.location.href="/"'>返回</button>
                            <input type="submit" value="{{ title }}" class="btn btn-primary pull-right">
                        </div>
                    </form>
                </div>
            </div>
            {% else %}
            <span>您尚未登录，请先登录</span>
            <script type="text/javascript">
                setTimeout("window.location.href='{% url 'accounts:login' %}?from={{ request.get_full_path }}'", 2000);
            </script>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
